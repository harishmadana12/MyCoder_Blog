{% extends 'base.html' %}

{% block title %}MyCoder{% endblock title %}
{% block contactactive %} active {% endblock contactactive %}
{% block body %}
<div class="conatiner mx-auto my-4 col-lg-4 col-lg-offset-4">
<h2>Conatct MyCoder Admin</h2>
<form action="/contact" method="post">
{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</div>
  </div>  
  <div class="form-group">
    <label for="phone" class="form-label">Phone number</label>
    <input type="phone" class="form-control" id="phone" name="phone">
  </div>
  <div class="form-group">
    <label for="content" class="form-label">Describe your issue</label>
    <textarea class="form-control" name="content" id="content" name="content" cols="30" rows="5"></textarea>
  </div>
  <button type="submit" class="btn btn-primary my-4">Submit</button>
</form>
</div>
{% endblock body %}
